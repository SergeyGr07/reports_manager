<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Template</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Kernel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link" href="/reports">Отчеты</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="/reports/ticket_form">Start OTK</a>
              </li>
              <li>
                <a class="nav-link" href="/reports/custom_template">Change Template</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <h2>Введите название:</h2>
        <input type="text" id="titleInput" class="form-control mb-3" placeholder="Название">
        <input type="text" id="detailInput" class="form-control mb-3" placeholder="Деталь">
        <input type="number" id="rowsInput" class="form-control mb-3" placeholder="Количество строк">
        <input type="number" id="colsInput" class="form-control mb-3" placeholder="Количество столбцов">
        <button class="btn btn-primary" onclick="createTable()">Создать таблицу</button>
    </div>
    
    <!-- Модальное окно -->
    <div class="modal" tabindex="-1" id="tableModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generated Table</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body table-responsive" id="tableBody">
                    <!-- Здесь будет отображаться таблица -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton" data-bs-dismiss="modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    

<script src="/static/js/custom_template.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
