<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчеты</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="my-5">Отчеты</h1>
    
    <!-- Пример таблицы -->
    <h2>Таблица 1</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Название</th>
          <th scope="col">Дата</th>
          <th scope="col">Количество</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Отчет 1</td>
          <td>2024-03-21</td>
          <td>1000</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Отчет 2</td>
          <td>2024-03-22</td>
          <td>1500</td>
        </tr>
        <!-- Другие строки таблицы добавляются аналогично -->
      </tbody>
    </table>
    
    <!-- Пример вложенной таблицы -->
    <h2>Таблица 2</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Наименование</th>
          <th scope="col">Количество</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Показатель 1</td>
          <td>10</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Показатель 2</td>
          <td>15</td>
        </tr>
        <!-- Другие строки таблицы добавляются аналогично -->
      </tbody>
    </table>
  </div>

  <!-- Подключаем Bootstrap JS (необязательно, если не планируется использовать JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
