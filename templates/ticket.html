<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2 class="text-center">Ticket Form</h2>
        <form id="ticketForm" action="/submit_ticket" method="post">
            <div class="form-group">
                <label for="ticket_title">Title:</label>
                <input type="text" class="form-control" id="ticket_title" name="ticket_title" required>
            </div>
            <div class="form-group">
                <label for="ticket_description">Description:</label>
                <textarea class="form-control" id="ticket_description" name="ticket_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="table_rows">Number of Rows:</label>
                <input type="number" class="form-control" id="table_rows" name="table_rows" min="1" required>
            </div>
            <div class="form-group">
                <label for="table_cols">Number of Columns:</label>
                <input type="number" class="form-control" id="table_cols" name="table_cols" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Модальное окно -->
    <div class="modal" tabindex="-1" id="tableModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generated Table</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body table-responsive" id="tableBody">
                    <!-- Здесь будет отображаться таблица -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton" data-bs-dismiss="modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/create_table.js" defer></script>
</body>
</html>
